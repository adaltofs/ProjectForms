<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de formulario</title>
</head>
<body>
    <form>
        <label for="usuario">Nome</label><br><br>
        <input id="usuario" type="text" placeholder="Digite seu nome" required> <br> <br>

        <label for="sobrenome">sobrenome</label>
        <input type="text" id="sobrenome"> <br> <br>

        <label for="senha">senha</label>
        <input type="password" id="senha" placeholder ="Digite sua senha" required>  <br> <br>

        <label for="telefone">numero</label> 
        <input type="tel" id="telefone"> <br> <br>

        <label for="tlefone2">numero2</label> 
        <input type="number"  id="telefone2"> <br> <br>

        <label for="emailUsuario">email</label> 
        <input type="email" id "emailUsuario"> <br> <br>
        <label for="Escolha">escolha uma Opção</label>
        <select id="Escola ">
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
        <input type="submit" value="CadastroUsuario">

    </form>
</body>
</html>
